<html>
<script>

function myFunction() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
        
        data = 	this.responseText;
        var json = JSON.parse(data);   	
        //document.getElementById("my-demo").innerHTML = this.responseText;
        document.getElementById("my-demo").innerHTML = json.body;

        
        }
    };
    xhttp.open("GET", "https://rzqttbnj77.execute-api.ap-southeast-1.amazonaws.com/default/JavaLambda-dev-hello", true);
    xhttp.send();

}

</script>
<body><div align="center"><br><br><br><br>
<h1>Hello <span id="my-demo">Will be replaced.</span></h1>
<button onclick="myFunction()">Click me</button><br>
<img src=""></div>
</body>
</html>
